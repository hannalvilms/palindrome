<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Palindrome</title>
    <meta name="description" content="Palindrome">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="input col-lg-12">
                <h1>Check palindrome</h1>
                <form>
                    <input id="input" placeholder="Enter palindrome" onChange="inputChange()" onKeyUp="inputChange()">
                    <button id="check" onclick="isPalindrome(inputWord); clearField(); ">Check</button>
                </form>
            </div>
            <div class="palindrome-table col-lg-12">
                <div class="sequence col-2">
                    <h6 class="heading">Sequence</h6>
                    <div id="sequence"></div>
                </div>
                <div class="inputWord col-5">
                    <h6 class="heading">Input</h6>
                    <div id="inputWord"></div>
                </div>
                <div class="expected col-5">
                    <h6 class="heading">Result</h6>
                    <div id="expected"></div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
